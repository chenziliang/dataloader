sink:
  type: proton
  addresses:
     - localhost:8463
  cred:
    type: basic_auth
    context:
      username: default
      password:
  context:
sources:
  - name: IoT device metric
    type: metric
    enabled: true
    settings:
      clean_before_load: false
      concurrency: 10
      batch_size: 1000
      total_entities: 6000
      # interval is in seconds
      interval: 0
      last_run_state_db: device_locations.db
log:
  level: INFO
